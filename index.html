<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Th√™m link ƒë·∫øn Google Fonts cho font ch·ªØ ngh·ªá thu·∫≠t -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">

<style>
/* CSS cho hi·ªáu ·ª©ng t·ªïng th·ªÉ */
body {

/* CSS cho v√≤ng tr√≤n bao quanh d√≤ng ch·ªØ */
.sun-circle {

    height: 300px;

    display: flex;

    animation: pulse 2s infinite;
    overflow: visible; /* ƒê·∫£m b·∫£o c√°c tia n·∫Øng n·∫±m ngo√†i v√≤ng tr√≤n */
}

/* Hi·ªáu ·ª©ng v√≤ng tr√≤n ph·ªìng l√™n */
@keyframes pulse {

/* T·∫°o c√°c tia n·∫Øng xung quanh v√≤ng tr√≤n */
.sun-ray {

    top: 50%; /* ƒê·∫∑t ch√∫ng v√†o v·ªã tr√≠ trung t√¢m c·ªßa v√≤ng tr√≤n */
    left: 50%;

    animation: ray 3s linear infinite;

/* Hi·ªáu ·ª©ng tia n·∫Øng quay xung quanh v√≤ng tr√≤n */
@keyframes ray {

    }

/* CSS cho d√≤ng ch·ªØ "Good Morning" */
#good-morning {
    font-family: 'Dancing Script', cursive; /* Font ch·ªØ ngh·ªá thu·∫≠t */
    font-size: 50px;  /* K√≠ch th∆∞·ªõc ch·ªØ l·ªõn h∆°n */
    color: #ffffff;

/* Hi·ªáu ·ª©ng tr√°i tim ƒë·∫≠p */
@keyframes heartbeat {

    }

    }

/* CSS cho m·∫∑t tr·ªùi üåû */
.sun {
    position: absolute;
    color: #ffd700;
    font-size: 60px;

    will-change: transform, font-size;

/* Hi·ªáu ·ª©ng n·ªïi l√™n, n·ªïi xu·ªëng */
@keyframes float {

/* Hi·ªáu ·ª©ng m·∫∑t tr·ªùi ph√≥ng to, thu nh·ªè */
@keyframes pulsate {

/* CSS cho hoa üåª ·ªü hai b√™n c·ªßa v√≤ng tr√≤n */
.sun-flower {

}

.sun-flower-left {

    top: 50%;
    transform: translateY(-50%);
}

.sun-flower-right {

    top: 50%;
    transform: translateY(-50%);

</style>
</head>
<body>
<!-- V√≤ng tr√≤n bao quanh d√≤ng ch·ªØ "Good Morning" v·ªõi c√°c tia n·∫Øng -->
<div class="sun-circle">
    <!-- C√°c tia n·∫Øng xung quanh v√≤ng tr√≤n, ƒë∆∞·ª£c ƒë∆∞a ra ngo√†i vi·ªÅn -->

    <div class="sun-ray" style="transform: rotate(180deg) translateX(160px) rotate(0deg);">üîÜ</div>


    <!-- Bi·ªÉu t∆∞·ª£ng hoa üåª ·ªü hai b√™n v√≤ng tr√≤n -->
    <div class="sun-flower sun-flower-left">üåª</div>
    <div class="sun-flower sun-flower-right">üåª</div>

    <!-- D√≤ng ch·ªØ Good Morning -->
    <div id="good-morning">Good Morning</div>
</div>

<script>
// T·∫°o hi·ªáu ·ª©ng m·∫∑t tr·ªùi n·ªïi l√™n, n·ªïi xu·ªëng
document.addEventListener("DOMContentLoaded", function () {
    const container = document.body;

    function createSun() {
        const sun = document.createElement("div");
        sun.classList.add("sun");
        sun.innerHTML = "üåû";

        // ƒê·∫∑t v·ªã tr√≠ ng·∫´u nhi√™n g·∫ßn trung t√¢m m√†n h√¨nh
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2; // Xu·∫•t hi·ªán g·∫ßn ƒë·∫ßu m√†n h√¨nh
        const offsetX = 200; // Gi·ªõi h·∫°n v·ªã tr√≠ ngang ¬±200px
        const offsetY = 300; // Gi·ªõi h·∫°n v·ªã tr√≠ d·ªçc ¬±100px

        const startX = centerX + (Math.random() * offsetX * 2 - offsetX); // N·∫±m trong kho·∫£ng ¬±offsetX
        const startY = centerY + (Math.random() * offsetY * 2 - offsetY);

        sun.style.left = `${startX}px`;
        sun.style.top = `${startY}px`;
        sun.style.position = "absolute";

        container.appendChild(sun);

        // X√≥a m·∫∑t tr·ªùi sau khi ho√†n th√†nh hi·ªáu ·ª©ng
        setTimeout(() => {
            sun.remove();
        }, 5000);
    }

    // T·∫°o m·∫∑t tr·ªùi m·ªói 1 gi√¢y
    setInterval(createSun, 1000);
});
</script>
</body>
